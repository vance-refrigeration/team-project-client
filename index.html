<!DOCTYPE html>
<html>
    <head>
      <title>Vance Refrigeration</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Vance Refrigeration</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="hide-when-logged-in"><a href="#" data-toggle="modal" data-target="#loginModal">Login</a></li>
              <li class="display-when-logged-in"><a href="#" data-toggle="modal" data-target="#cartModal" id="cart" class="cartLink "><span class="glyphicon glyphicon-shopping-cart"></span></a></li>
              <li class="display-when-logged-in"><a href="#" id="orders" class="ordersLink" data-target="#getOrdersModal" data-toggle="modal">My Orders</a></li>
              <li class="hide-when-logged-in"><a href="#" data-toggle="modal" data-target="#signupModal">Sign Up</a></li>
              <li class="display-when-logged-in"><a href="#" data-toggle="modal" data-target="#passwordModal">Change Password</a></li>
              <li class="display-when-logged-in"><a href="#" id="sign-out" class="signOutLink">Sign Out</a></li>
<!-- Shopping Cart Modal -->
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
      <div id="message" class="message"></div>
      <div class="row content" id="content">
        <div class="container-fluid">
        </div>
      </div>
      <!--MODALS ////////////////////////////////////// -->

      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
         <div class="modal-dialog modal-sm">
         <div class="modal-content">
              <div class="modal-header">
               <h2 class="modal-title">Login</h2>
               <span id="login-message"></span>
              </div>
           <form class="form-horizontal" id="login">
           <input type="email" name="credentials[email]" id="sign-in-email"  class="form-control" placeholder="Email">
           <input type="password" name="credentials[password]" id="sign-in-password"  class="form-control" placeholder="Password">
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="clearLogin" data-dismiss="modal">Cancel</button>
              <button type="submit" name="submit" class="btn btn-primary">Login</button>
            </div>
           </form>
         </div>
       </div>
      </div>
       <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
          <div class="modal-dialog modal-sm">
          <div class="modal-content">
               <div class="modal-header">
                <h2 class="modal-title">Sign Up</h2>
                <span id="signup-message"></span>
               </div>
            <form class="form-horizontal" id="sign-up">
              <!-- <div class="form-group"> -->
                <input type="email" name="credentials[email]" id="sign-up-email" class="form-control" placeholder="Email">
                <input type="password" name="credentials[password]" id="sign-up-password" class="form-control" placeholder="Password" required>
                <input type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation" class="form-control" placeholder="Confirm Password">
                 <div class="modal-body">
                   <br>
                 </div>
                 <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" id="clearSignup" data-dismiss="modal">Cancel</button>
                   <button type="submit" name="submit" class="btn btn-primary">Sign Up</button>
                </div>
              <!-- </div> -->
            </form>
          </div>
        </div>
       </div>
       <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
          <div class="modal-dialog modal-sm">
          <div class="modal-content">
               <div class="modal-header">
                <h2 class="modal-title">Change Password</h2>
                <span id="password-message"></span>
               </div>
            <form class="form-horizontal" id="change-password">
            <input type="password" name="passwords[old]" id="change-password-old" class="form-control" placeholder="Current Passward" required>
            <input type="password" name="passwords[new]" id="change-password-new" class="form-control" placeholder="New Password" required>
             <div class="modal-body">
               <br>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-secondary" id="clearPass" data-dismiss="modal">Cancel</button>
               <button type="submit" name="submit" class="btn btn-primary">Submit</button>
             </div>
            </form>
          </div>
        </div>
       </div>

<!-- Start of Get Orders modal -->
      <!-- Confirmation box for viewing orders start -->
      <div class="modal fade" id="getOrdersModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h3 class="modal-title" id="exampleModalLabel">Are you sure you want to view your old orders?</h3>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             <div class="modal-body">
               <form class="" id="getOrdersForm">
                 <button type="submit" class="btn btn-primary">Yes</button>
               </form>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
             </div>
           </div>
         </div>
       </div>
       <!-- Confirmation box for viewing orders end -->
       <!-- Old orders message modal start -->
       <div class="modal fade" id="getOrdersMessageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h3 class="modal-title" id="analyzeWorkoutsMessage">Your past orders</h3>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             <div class="modal-body pre-scrollable" id="getOrdersBody">
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
             </div>
           </div>
         </div>
       </div>
       <!-- Old orders message modal end -->
       <!-- End of Get Orders modal -->
       <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
          <div class="modal-dialog">
          <div class="modal-content">
               <div class="modal-header">
                <h2 class="modal-title">Shopping Cart</h2>
                <p id="cart-total">Your total is $<span id="total-price">0</span></p>
                <div class="cart-content">
                </div>
               </div>
               <div class="modal-footer">
                 <form id="checkout-form">
                   <input type="hidden" id="stripeToken" name="stripeToken"/>
      <input type="hidden" id="stripeEmail" name="stripeEmail"/>
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                   <button type="submit" name="submit" class="btn btn-primary checkout-button" id="checkout-button">Checkout</button>
                 </form>
                 <form action="/your-server-side-code" method="POST">
                  <script
                    src="https://checkout.stripe.com/checkout.js"
                    data-key="pk_test_n5itDkuM2xHubxhygUjisoph"
                    data-amount="999"
                    data-name="Demo Site"
                    data-description="Widget"
                    data-locale="auto">
                  </script>
              </form>
            </div>
          </div>
        </div>
       </div>

    </body>
</html>
