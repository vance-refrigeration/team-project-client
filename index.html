<!DOCTYPE html>
<html>
    <head>
      <title>Vance Refrigeration</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Vance Refrigeration</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="display-when-logged-in"><a href="#" data-toggle="modal" data-target="#passwordModal">Change Password</a></li>
              <li class="display-when-logged-in"><a href="#" id="sign-out" class="signOutLink">Sign Out</a></li>
              <li class="hide-when-logged-in"><a href="#" data-toggle="modal" data-target="#loginModal">Login</a></li>
              <li class="hide-when-logged-in"><a href="#" data-toggle="modal" data-target="#signupModal">Sign Up</a></li>
              <li class="display-when-logged-in"><a href="#" id="orders" class="ordersLink">My Orders</a></li>
              <li class="display-when-logged-in"><a href="#" id="cart" class="cartLink ">Shopping Cart</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
      <div id="message"></div>
      <div class="row content" id="content">
        <div class="container-fluid">
          <div class="col-md-4">
            <div class="panel panel-default">
              <div class="panel-heading"><h3>Product A</h3></div>
              <div class="panel-body">
                  <p>Product description</p>
                <button id="add-to-cart" class="btn btn-default">Add To Cart</button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="panel panel-default">
              <div class="panel-heading"><h3>Product B</h3></div>
              <div class="panel-body">
                  <p>Product description</p>
                <button id="add-to-cart" class="btn btn-default">Add To Cart</button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="panel panel-default">
              <div class="panel-heading"><h3>Product C</h3></div>
              <div class="panel-body">
                  <p>Product description</p>
                <button id="add-to-cart" class="btn btn-default">Add To Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--MODALS ////////////////////////////////////// -->

      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
         <div class="modal-dialog modal-md">
         <div class="modal-content">
              <div class="modal-header">
               <h2 class="modal-title">Login</h2>
               <span id="login-message"></span>
              </div>
           <form id="login">
           <input type="email" name="credentials[email]" id="sign-in-email"  class="form-control" placeholder="Email">
           <input type="password" name="credentials[password]" id="sign-in-password"  class="form-control" placeholder="Password">
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="clearLogin" data-dismiss="modal">Cancel</button>
              <button type="submit" name="submit" class="btn btn-primary">Login</button>
            </div>
           </form>
         </div>
       </div>
      </div>
       <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
          <div class="modal-dialog">
          <div class="modal-content">
               <div class="modal-header">
                <h2 class="modal-title">Sign Up</h2>
                <span id="signup-message"></span>
               </div>
            <form id="sign-up">
              <div class="form-group">
                <input type="email" name="credentials[email]" id="sign-up-email" class="form-control" placeholder="Email">
                <input type="password" name="credentials[password]" id="sign-up-password" class="form-control" placeholder="Password">
                <input type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation" class="form-control" placeholder="Confirm Password">
                 <div class="modal-body">
                   <br>
                 </div>
                 <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" id="clearSignup" data-dismiss="modal">Cancel</button>
                   <button type="submit" name="submit" class="btn btn-primary">Sign Up</button>
                </div>
              </div>
            </form>
          </div>
        </div>
       </div>
       <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
          <div class="modal-dialog">
          <div class="modal-content">
               <div class="modal-header">
                <h2 class="modal-title">Change Password</h2>
                <span id="password-message"></span>
               </div>
            <form id="change-password">
            <input type="password" name="passwords[old]" id="change-password-old" class="form-control" placeholder="Current Passward">
            <input type="password" name="passwords[new]" id="change-password-new" class="form-control" placeholder="New Password">
             <div class="modal-body">
               <br>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-secondary" id="clearPass" data-dismiss="modal">Cancel</button>
               <button type="submit" name="submit" class="btn btn-primary">Submit</button>
             </div>
            </form>
          </div>
        </div>
       </div>
    </body>
</html>
